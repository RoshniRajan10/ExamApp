<div>
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>
              Edit User
            </h1>
          </div>
          <div class="col-sm-6">
            <button 
            type="button" 
            class="btn btn-default float-right" 
            data-toggle="modal"
            (click)="back()">
              Back
            </button>
          </div>
        </div>
      </div>
    </section>
    <div>
      <section class="content mt-3">
        <div class="container-fluid">
          <div class="card tex">
            <div class="card-body">
              <div class="col-md-12">
                <form action="" [formGroup]="editUserForm" class="mt-3">
                  <div class="row mt-3">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Nick Name <span style="color: red;">*</span> </label>
                        <input
                          type="text"
                          class="form-control float-left"
                          formControlName="name"
                          [(ngModel)]="editUserItems.name"
                          placeholder="Nick Name"
                          required
                          [ngClass]="{
                            'is-invalid': submitted && edituserform.name.errors
                          }"
                        >
                        <div
                            *ngIf="submitted && edituserform.name.errors"
                            class="invalid-feedback"
                        >
                            <div *ngIf="edituserform.name.errors.required">
                            Name is required
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>E-Mail <span style="color: red;">*</span> </label>
                        <input
                          type="text"
                          class="form-control float-left"
                          formControlName="email"
                          placeholder="E-Mail"
                          [(ngModel)]="editUserItems.email"
                          required
                          [ngClass]="{
                            'is-invalid': submitted && edituserform.email.errors
                          }"
                        >
                        <div
                            *ngIf="submitted && edituserform.email.errors"
                            class="invalid-feedback"
                        >
                            <div *ngIf="edituserform.email.errors.required">
                            Email is required
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>User level<span style="color: red;">*</span> </label>
                        <select
                          class="form-control float-left"
                          formControlName="userlevel"
                          [(ngModel)]="editUserItems.userLevel"
                        >
                          <option value="">Select user level</option>
                          <option value="1">Super admin</option>
                          <option value="2">Admin</option>
                          <option value="3">Normal user</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card-footer">
              <button 
              type="submit" 
              class="btn btn-primary float-right"
              (click)="updateUser()">
                Save
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
