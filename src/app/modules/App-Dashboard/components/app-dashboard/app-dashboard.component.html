<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>
          App DashBoard
        </h1>
      </div>
    </div>
  </div>
</section>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
              <h3 class="card-title">Videos</h3>
          </div>
          <div class="p-2">
            <app-dashboard-videos (addVideoEmitter)="emitedFromVideosList($event)" [addVideoValue]="valuesForAddAction" *ngIf="addVideo"></app-dashboard-videos>
            <app-selected-videos (addVideoEmitter)="emitedFromSelectedVideos($event)" [addVideoValue]="addVideo"  *ngIf="!addVideo"></app-selected-videos>
          </div>
        </div><!-- /.card -->
      </div>
      <!-- /.col-md-6 -->
    </div>
    <div class="row">
      <div class="col-lg-6">
        <app-current-affairs></app-current-affairs>
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
