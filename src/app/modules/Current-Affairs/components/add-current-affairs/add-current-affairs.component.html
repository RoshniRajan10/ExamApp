<ngx-spinner type="ball-spin-clockwise-fade" color="#1897ff"
  ><div style="color: white;">Loading..</div></ngx-spinner
>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-12">
        <!-- general form elements -->
        <div class="card card-primary mt-3">
          <div class="card-header">
            <h3 class="card-title">Current Affairs</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="addCurrentAffairsForm" action="" class="mt-2">
              <div class="row mb-3">
                <div class="col-6">
                  <label>Select Month <span style="color: red;">*</span> </label>
                  <select
                    formControlName="month"
                    [(ngModel)]="monthName"
                    required
                    class="form-control float-left"
                    [ngClass]="{'is-invalid': submitted && currentaffairform.month.errors}"
                  >
                    <option value="">Select month</option>
                    <option
                      *ngFor="let item of monthList"
                      [ngValue]="item.$key"
                      >{{ item.monthname }}</option
                    >
                  </select>
                  <div
                    *ngIf="submitted && currentaffairform.month.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="currentaffairform.month.errors.required">
                      Month is required
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <label>Event Title<span style="color: red;">*</span></label>
                  <input
                    class="form-control"
                    type="text"
                    formControlName="title"
                    placeholder="Event title"
                    required
                    [ngClass]="{
                      'is-invalid': submitted && currentaffairform.title.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && currentaffairform.title.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="currentaffairform.title.errors.required">
                      Event title is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label>Description <span style="color: red;">*</span></label>
                  <ejs-richtexteditor
                    formControlName="description"
                    [insertImageSettings]='insertImageSettings'
                    required
                    (change)="getAttachmentsDeatisl(false, $event)"
                    [ngClass]="{
                      'is-invalid':
                        submitted && currentaffairform.description.errors
                    }"
                  ></ejs-richtexteditor>
                  <div
                    *ngIf="submitted && currentaffairform.description.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="currentaffairform.description.errors.required">
                      Description is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label>Published date <span style="color: red;">*</span></label>
                  <input
                    type="date"
                    onkeydown="return false"
                    max="{{minDate | date: 'yyyy-MM-dd'}}"
                    class="form-contol"
                    formControlName="date"
                    [ngModel]="publishedDate | date: 'yyyy-MM-dd'"
                    required
                    [ngClass]="{
                      'is-invalid': submitted && currentaffairform.date.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && currentaffairform.date.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="currentaffairform.date.errors.required">
                      Date is required
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer d-flex justify-content-end">
            <button class="btn btn-secondary mr-2" (click)="gotoList()">
              Cancel
            </button>
            <button *ngIf="currentAffairKey == '' || currentAffairKey == undefined"
              type="button"
              class="btn btn-primary mr-2"
              (click)="addCurrentAffairs()"
            >
              Save
            </button>
            <button
              *ngIf="currentAffairKey"
              type="button"
              class="btn btn-primary mr-2"
              (click)="updateCurrentAffairs(currentAffairKey)">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
